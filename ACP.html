<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: black;
        color: aliceblue;
        font-family: Permanent Marker;
        font-size: 30px;
        text-align: center;
        text-shadow: 3px 2px 4px rgb(214, 214, 182);
      }
    </style>
  </head>
  <body>
    <h2>Finding the Square Root of Numbers in JavaScript</h2>
    <p id="sq_root"></p>

    <script>
      var perfect_squares = [169, 9, 4761, 100, 176400, 225, 324, 576];
      function squareroot(num) {
        return num ** 0.5;
      }
      var arrayngl = perfect_squares.map(squareroot);
      document.getElementById("sq_root").innerHTML = arrayngl;
    </script>
  </body>
</html>
